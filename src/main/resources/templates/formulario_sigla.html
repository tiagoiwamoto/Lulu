<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/_base :: head}">
</head>
<body>
<nav th:replace="~{fragments/_base :: navbar}"></nav>
<div class="container-sm container-md mt-3 bg-body shadow-sm rounded">
    <br />
    <div class="row">
        <div class="col-sm-12 col-md-2" th:replace="~{fragments/_base :: menu}"></div>
        <div class="col-sm-12 col-md-10">
            <form th:action="@{/siglas/criar}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" id="id" th:value="${sigla.id}" />
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="sigla" id="sigla" th:value="${sigla.sigla}" placeholder="Sigla">
                    <label for="sigla">Sigla</label>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" placeholder="Significado da sigla" th:text="${sigla.significadoDaSigla}" name="significadoDaSigla" id="significadoDaSigla"></textarea>
                    <label for="significadoDaSigla">Significado da sigla</label>
                </div>

                <div class="form-floating mt-3">
                    <select th:field="*{sigla.tipo}" name="tipo" id="tipo" class="form-select" aria-label="Tipo da sigla">
                        <option value="N/A" disabled>Selecione um tipo</option>
                        <option value="DOCUMENTO">Documento</option>
                        <option value="SISTEMA">Sistema</option>
                        <option value="TERMO_TECNICO">Termo técnico</option>
                        <option value="BANCARIA">Bancária</option>
                        <option value="GOVERNO">Governo</option>
                        <option value="AUTOMOTIVA">Automotiva</option>
                        <option value="PESSOAL">Pessoal</option>
                    </select>
                    <label for="tipo">Tipo da sigla</label>
                </div>

                <div class="mt-3" style="text-align: end">
                    <button type="submit" class="btn btn-lg btn-outline-primary" th:text="${botaoGravarValue}"></button>
                </div>
            </form>
            <br />
        </div>
    </div>
</div>

<div th:replace="~{fragments/_base :: scripts}"></div>
</body>
</html>
