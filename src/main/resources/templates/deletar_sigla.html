<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/_base :: head}">
</head>
<body>
<nav th:replace="~{fragments/_base :: navbar}"></nav>
<div class="container-sm container-md mt-3 bg-body shadow-sm rounded">
    <br />
    <div class="row">
        <div class="col-sm-12 col-md-2" th:replace="~{fragments/_base :: menu}"></div>
        <div class="col-sm-12 col-md-10">
            <form th:action="@{|/siglas/deletar/${siglaDto.id}|}" method="post">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="alert alert-warning d-flex align-items-center" role="alert">
                    <i class="fa-solid fa-triangle-exclamation fa-2x" style="margin-right: 1em"></i>
                    <div>
                        Você confirma a remoção da sigla <strong>[[${siglaDto.sigla}]]</strong> de nossa base de dados ?
                    </div>
                </div>

                <div class="mt-3" style="text-align: end">
                    <a href="/siglas" class="btn btn-lg btn-outline-info" style="margin-right: 1em">CANCELAR</a>
                    <button type="submit" class="btn btn-lg btn-outline-danger">CONFIRMAR</button>
                </div>
            </form>
            <br />
        </div>
    </div>
</div>
<div th:replace="~{fragments/_base :: modalInfo}"></div>
<div th:replace="~{fragments/_base :: scripts}"></div>
</body>
</html>
