<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/_base :: head}">
</head>
<body>
<nav th:replace="~{fragments/_base :: navbar}"></nav>
<div class="container-sm container-md mt-3  shadow-sm rounded">
    <br />
    <div class="row">
        <div class="col-sm-12 col-md-2" th:replace="~{fragments/_base :: menu}"></div>
        <div class="col-sm-12 col-md-10">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="card border-success mb-3">
                        <div class="card-body text-dark">
                            <h5 class="card-title">Total de siglas</h5>
                            <div class="align-content-end" style="text-align: end; margin-right: 1em;">
                                <p style="font-size: 2em;" th:text="${valores.totalSiglas}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="card border-success mb-3">
                        <div class="card-body text-dark">
                            <h5 class="card-title">Total de autores</h5>
                            <div class="align-content-end" style="text-align: end; margin-right: 1em;">
                                <p style="font-size: 2em;" th:text="${valores.totalAutores}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="card border-warning mb-3">
                        <div class="card-body text-dark">
                            <h5 class="card-title">Autor que mais contribuiu</h5>
                            <div class="align-content-end" style="text-align: end; margin-right: 1em;">
                                <p style="font-size: 2em;" th:text="${valores.rankingAutor.nome}"></p>
                                <span class="badge text-bg-secondary" th:text="'Total de siglas: ' + ${valores.rankingAutor.total}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="card border-warning mb-3">
                        <div class="card-body text-dark">
                            <h5 class="card-title">Ãšltima sigla</h5>
                            <div class="align-content-end" style="text-align: end; margin-right: 1em;">
                                <p style="font-size: 2em;" th:text="${valores.ultimaSiglaCadastrada.sigla}"></p>
                                <span class="badge text-bg-secondary" th:text="${#temporals.format(valores.ultimaSiglaCadastrada.timestamp, 'dd/MM/yyyy')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="card border-warning mb-3">
                        <div class="card-body text-dark">
                            <h5 class="card-title">Primeira sigla</h5>
                            <div class="align-content-end" style="text-align: end; margin-right: 1em;">
                                <p style="font-size: 2em;" th:text="${valores.primeiraSiglaCadastrada.sigla}"></p>
                                <span class="badge text-bg-secondary" th:text="${#temporals.format(valores.primeiraSiglaCadastrada.timestamp, 'dd/MM/yyyy')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
</div>
<div th:replace="~{fragments/_base :: modalInfo}"></div>
<div th:replace="~{fragments/_base :: scripts}"></div>
</body>
</html>
