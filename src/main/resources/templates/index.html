<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/_base :: head}">
</head>
<body>
<nav th:replace="~{fragments/_base :: navbar}"></nav>
<div class="container-sm container-md mt-3  shadow-sm rounded">
    <br />
    <div class="row">
        <div class="col-sm-12 col-md-2" th:replace="~{fragments/_base :: menu}"></div>
        <div class="col-sm-12 col-md-10">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Tabela</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Card</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <th></th>
                            <th>ID</th>
                            <th>SIGLA</th>
                            <th>TIPO</th>
                            <th>SIGNIFICADO</th>
                            </thead>
                            <tbody th:each="sigla : ${siglas}">
                                <td>
                                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic mixed styles example">
                                        <button data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes do registro" type="button" class="btn btn-primary"><i class="fa-solid fa-circle-info"></i></button>
                                        <a th:href="@{|/siglas/editar/${sigla.id}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar este registro" type="button" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
                                        <a th:href="@{|/siglas/deletar/${sigla.id}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover este registro" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                                    </div>
                                </td>
                                <td th:text="${sigla.id}"></td>
                                <td th:text="${sigla.sigla}"></td>
                                <td th:text="${sigla.tipo}"></td>
                                <td th:text="${sigla.significadoDaSigla}"></td>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="row mt-3">
                        <div class="col-sm-12 col-md-4" th:each="sigla : ${siglas}">
                            <div class="card border-dark mb-3" style="min-height: 15rem;">
                                <div class="card-header" th:text="${'Sigla: '+sigla.sigla}"></div>
                                <div class="card-body">
                                    <div style="text-align: end"><span class="badge text-bg-warning" th:text="${'Tipo: '+sigla.tipo}"></span></div>
                                    <hr />
                                    <p class="card-text" th:text="${'Significado: '+sigla.significadoDaSigla}"></p>
                                </div>
                                <div class="card-footer bg-transparent border-success" style="text-align: end">
                                    <button type="button" class="btn btn-primary"><i data-bs-toggle="tooltip" data-bs-placement="top" title="Detalhes do registro" class="fa-solid fa-circle-info"></i></button>
                                    <button type="button" class="btn btn-warning"><i data-bs-toggle="tooltip" data-bs-placement="top" title="Editar este registro" class="fa-solid fa-pen-to-square"></i></button>
                                    <a th:href="@{|/siglas/deletar/${sigla.id}|}" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover este registro" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <br />
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Sobre a aplicação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img th:src="@{/imgs/robot-magic.gif}" height="200"/>
                <p>Kamehouse LuLu - Gerenciamento de siglas</p>
                <p>Versão: 2.0.0</p>
                <p>Atualizada em: 11/06/2022</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/_base :: scripts}"></div>
</body>
</html>
